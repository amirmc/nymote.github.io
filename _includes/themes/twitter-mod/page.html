<!-- Header -->
<header>
    <div class="sticky-nav">
      <a id="mobile-nav" class="menu-nav" href="#menu-nav"></a>
        
        <div id="logo">
          <a id="goUp" href="/#top"></a>
        </div>
        
        <nav id="menu">
          <ul id="menu-nav">
              <li><a href="/#home" class="external">Home</a></li>
                <li><a href="/#overview" class="external">Overview</a></li>
                <li><a href="/#software" class="external">Software</a></li>
                <li><a href="/blog" class="external">Blog</a></li>
                <li><a href="/#about" class="external">About Us</a></li>
            </ul>
        </nav>
    </div>
</header>
<!-- End Header -->

<!-- Page content -->
<div class="page-alternate">
  <div class="container">
    <div class="row">     
      <div class="span1"></div>
      <div class="span10">
        <div class="title-page">

          <div class="page-header">
              <h1>{{ page.title }}</h1>
              {% if page.tagline %}
              <h2><small>{{ page.tagline }}</small></h2>
              {% endif %}
          </div>
          <div class="row">
            <div class="span10">
              <div class="title-page">
                <h4 class="title-description"></h4>
                {{ content }}

              </div>
            </div>
          </div>  
        </div>
      </div>
    </div>
  </div>
</div>
